<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Coupon Redemption</title>
    <link rel="icon" href="icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            text-align: center;
            width: 400px;
            color: white;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        select, input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #ff9900;
            color: white;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: #e68a00;
        }
        #result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõçÔ∏è E-commerce Coupon Redemption üéüÔ∏è</h1>
        <p>Available Coupons:</p>
        <p>üîπ <b>DISCOUNT10</b>: 10% off on orders above RS.500</p>
        <p>üîπ <b>FREESHIP</b>: Free shipping on orders above RS.200</p>
        <label for="orderAmount">Enter Order Amount (RS.):</label>
        <input type="number" id="orderAmount" placeholder="Enter amount" required>
        
        <label for="coupon">Select Coupon (Optional):</label>
        <select id="coupon">
            <option value="None">None</option>
            <option value="DISCOUNT10">DISCOUNT10</option>
            <option value="FREESHIP">FREESHIP</option>
        </select>
        
        <button onclick="applyCoupon()">Apply Coupon</button>
        <div id="result"></div>
    </div>
    <script>
        function applyCoupon() {
            let orderAmount = parseFloat(document.getElementById("orderAmount").value);
            let coupon = document.getElementById("coupon").value;
            let discount = 0;
            let shipping = 0;
            
            if (isNaN(orderAmount) || orderAmount <= 0) {
                document.getElementById("result").innerHTML = "‚ö†Ô∏è Please enter a valid order amount.";
                return;
            }
            
            if (coupon === "DISCOUNT10" && orderAmount > 500) {
                discount = orderAmount * 0.10;
            }
            if (coupon === "FREESHIP" && orderAmount > 200) {
                shipping = 0;
            } else if (orderAmount <= 200) {
                shipping = 50; // Default shipping charge
            }
            
            let finalAmount = orderAmount - discount + shipping;
            
            document.getElementById("result").innerHTML = `
                üõí Order Amount: RS.${orderAmount.toFixed(2)}<br>
                üéÅ Discount Applied: RS.${discount.toFixed(2)}<br>
                üöö Shipping Charges: RS.${shipping.toFixed(2)}<br>
                üí∞ Final Payable Amount: <b>RS.${finalAmount.toFixed(2)}</b>
            `;
        }
    </script>
</body>
</html>
