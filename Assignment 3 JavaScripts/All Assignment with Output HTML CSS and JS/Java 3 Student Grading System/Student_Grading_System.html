<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grading System</title>
    <link icon="icon" href="icon.jpg" rel="icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: grey;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 15px;
            color: #333;
        }
        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: hwb(132 30% 32%);
            color: white;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #388E3C;
        }
        #result {
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Grading System</h1>
        <input type="number" id="marks" placeholder="Enter Marks (0-100)">
        <input type="number" id="attendance" placeholder="Enter Attendance (%)">
        <button onclick="calculateGrade()">Calculate Grade</button>
        <div id="result"></div>
    </div>
    <script>
        function calculateGrade() {
            let marks = parseFloat(document.getElementById("marks").value);
            let attendance = parseFloat(document.getElementById("attendance").value);
            let resultDiv = document.getElementById("result");

            if (isNaN(marks) || isNaN(attendance)) {
                resultDiv.innerHTML = `<p style="color:red;">Please enter valid numeric values.</p>`;
                return;
            }
            
            if (marks > 100 || marks < 0) {
                resultDiv.innerHTML = `<p style="color:red;">Marks should be between 0 and 100.</p>`;
                return;
            }
            
            if (attendance > 100 || attendance < 0) {
                resultDiv.innerHTML = `<p style="color:red;">Attendance should be between 0% and 100%.</p>`;
                return;
            }
            
            if (attendance > 90) {
                marks += 5;
                if (marks > 100) marks = 100;
            }
            
            let grade;
            if (marks >= 90) grade = "A";
            else if (marks >= 80) grade = "B";
            else if (marks >= 70) grade = "C";
            else if (marks >= 60) grade = "D";
            else grade = "F";
            
            resultDiv.innerHTML = `<p>Final Grade: <strong>${grade}</strong></p>`;
        }
    </script>
</body>
</html>
